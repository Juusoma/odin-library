<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <dialog id="dialog-add-book">
        <form method="dialog">
            <div>
                <label for="dialog-book-title">Title:</label>
                <input type="text" id="dialog-book-title" name="book-title" required>
            </div>
            <div>
                <label for="dialog-book-author">Author:</label>
                <input type="text" id="dialog-book-author" name="book-author" required>
            </div>
            <div>
                <label for="dialog-book-page-count">Page count:</label>
                <input type="number" id="dialog-book-page-count" name="book-page-count" required min="1">
            </div>
            <div class="dialog-actions">
                <button id="dialog-cancel" type="reset">Cancel</button>
                <button id="dialog-submit" type="submit">Add</button>
            </div>
        </form>
    </dialog>
    <div class="main-content">
        <div class="title-container">
            <h1 class="title-text">Library</h1>
        </div>
        <button id="button-new-book">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
            Add
        </button>
        <div class="library-container">
        </div>
    </div>
</body>
</html>
